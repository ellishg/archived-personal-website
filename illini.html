<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Illini Victory Shield</title>
<meta charset="utf-8">
</head>


<script id="shader-vs" type="x-shader/x-vertex">

    precision mediump float;

    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform float ticks;

    uniform mat4 uMVMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uMVMatrix*vec4(aVertexPosition, 1.0);

        // offset vertices by a sine wave offset by y_location
        gl_Position.xy = gl_Position.xy + 0.02 * sin(ticks / 25.0 + 2.0 * gl_Position.y);

        vColor = aVertexColor;
    }

</script>

<script id="shader-fs" type="x-shader/x-fragment">

    precision mediump float;

    varying vec4 vColor;

    void main(void) {
            gl_FragColor = vColor;
     }

</script>

<script src="javascript/gl-matrix.js"></script>
<script src="javascript/webgl-utils.js"></script>
<script src="javascript/illini.js"></script>

<body onload="startup();">
  <canvas id="myGLCanvas" width="500" height="500"></canvas>
</body>

</html>
